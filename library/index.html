<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Library</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">Brooklyn Public Library</h1>
      <nav class="header__menu">
        <ul class="menu">
          <li>
            <a class="menu__link" href="">About</a>
          </li>
          <li>
            <a class="menu__link" href="">Favorites</a>
          </li>
          <li>
            <a class="menu__link" href="">Coffee shop</a>
          </li>
          <li>
            <a class="menu__link" href="">Contacts</a>
          </li>
          <li>
            <a class="menu__link" href="">Library Card</a>
          </li>
        </ul>
      </nav>
      <img class="header__profile" src="./assets/profile.svg" alt="" />
    </header>
    <main>
      <section class="welcome">
        <div class="welcome__bg">
          <h2 class="welcome__title">welcome <br />
            to the brooklyn <br />
            library</h2>
        </div>
      </section>
      <section class="about">
        <h1 class="about__title">about</h1>
        <div class="about__line"></div>
        <p class="about__subtitle">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee
          shop inside </p>
        <div class="about__gallery">
          <img src="./assets/about_img1.png" alt="" />
          <img src="./assets/about_img2.png" alt="" />
          <img src="./assets/about_img3.png" alt="" />
        </div>
        <div class="circles">
          <div class="circles__cell">
            <div class="circles__btn circles__btn_active"></div>
          </div>
          <div class="circles__cell">
            <div class="circles__btn"></div>
          </div>
          <div class="circles__cell">
            <div class="circles__btn"></div>
          </div>
        </div>
      </section>
      <section>favorites</section>
      <section>coffee shop</section>
      <section>our contacts</section>
      <section>digital library cards</section>
    </main>
    <footer></footer>
  </div>

</html>
